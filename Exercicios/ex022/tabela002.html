<!DOCTYPE html>
<html lang="ptbr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas</title>

    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            width: 500px;
        }

        td,th{
            border: 1px solid black;
            padding: 10px;
        }

        

        
    </style>
</head>
<body>
    <h1>uso de tabelas grandes</h1>
    <!--    
    Anatomia para tabelas grandes
    table
        thead
            tr td th
        tbody
            tr td th
        tfoot
            tr td tg

    -->
    <table>
        <thead>
            <tr>
                <td>Estado</td>
                <td>Populacao</td>
            </tr>
            <tr>
                <td>Minas gerais</td>
                <td>21.900.400</td>
            </tr>
            <tr>
                <td>Rio de janeiro</td>
                <td>15.000.000</td>
            </tr>

        </thead>
        <tbody>
            <tr>
                <td>sao paulo</td>
                <td>50.000.000</td>
            </tr>

        </tbody>
        <tfoot>
            <tr>
                <th>Total de habitantes</th>
                <td>0000</td>
            </tr>
        </tfoot>
    </table>
    
</body>
</html>
