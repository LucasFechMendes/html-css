<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            width: 400px;
            height: 400px;
            border-collapse: collapse;
            border: 5px solid green;
        }

        
        td {
            border: 1px solid black;
            padding: 8px;
            text-align:center;
            vertical-align:middle;
        }

        
    </style>
</head>
<body>
    <h1>Minha primeira Tabela</h1>
    <!--
    Hieraquia de tabelas { simples }
    TABLE = tabelas
    Table row = linha de tabela
    table header = cabecalho de tabela
    table data = dados da tabela
    
    -->
    <table>
        <tr>
            <td >A1</td> 
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr>
            <td>a2</td>
            <td>b2</td>
            <td>b3</td>
        </tr>
        <tr>
            <td>a3</td>
            <td>b3</td>
            <td>c3</td>
        </tr>
        <tr>
            <td>a4</td>
            <td>b4</td>
            <td>c4</td>
        </tr>

    </table>
    
</body>
</html>
